name: CI

on:
  push:
    branches: [main, next]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'scripts/**'
      - 'test/**'
      - '*.md'
      - '*.json'
      - '*.js'
      - '*.lock'
      - 'IapExample/src/**'
      - 'IapExample/*.json'
      - 'IapExample/*.js'
      - 'IapExample/*.lock'
      - 'IapExample/*.tsx'
      - .github/**

  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'scripts/**'
      - 'test/**'
      - '*.md'
      - '*.json'
      - '*.js'
      - '*.lock'
      - 'IapExample/src/**'
      - 'IapExample/*.json'
      - 'IapExample/*.js'
      - 'IapExample/*.lock'
      - 'IapExample/*.tsx'
      - .github/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: 'yarn'

      - name: Install reviewdog
        uses: reviewdog/action-setup@v1

      - name: Install dependencies
        run: yarn install --immutable

      - name: Install node_modules for `IapExample/`
        run: yarn install --immutable
        working-directory: IapExample

      - name: Run TypeScript
        run: |
          yarn lint:tsc | reviewdog -name="tsc" -efm="%f(%l,%c): error TS%n: %m" -reporter="github-pr-review" -filter-mode="nofilter" -fail-on-error -tee
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run lint scripts
        run: yarn lint:ci

      - name: Verify no files have changed after auto-fix
        run: git diff --exit-code HEAD
